{% extends "layout.html" %}

{% block title %}
    Password Change
{% endblock %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Change Password</h2>
        <p class="text-center text-muted">Please enter your current password and confirmation.</p>
        <form action="/old_password" method="post">
            <div class="mb-3">
                <label for="password" class="form-label">Current Password</label>
                <input class="form-control" id="password" name="password" placeholder="Current Password" type="password">
            </div>
            <div class="mb-3">
                <label for="confirmation" class="form-label">Confirm Password</label>
                <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
            <button class="btn btn-primary w-100" type="submit">Confirm Change</button>
        </form>
    </div>
</div>
{% endblock %}
