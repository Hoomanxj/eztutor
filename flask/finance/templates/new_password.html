{% extends "layout.html" %}

{% block title %}
    New Password
{% endblock %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Set New Password</h2>
        <form action="/new_password" method="post">
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input class="form-control" id="password" name="password" placeholder="New Password" type="password">
            </div>
            <div class="mb-3">
                <label for="confirmation" class="form-label">Confirm Password</label>
                <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
            <button class="btn btn-primary w-100" type="submit">Register New Password</button>
        </form>
    </div>
</div>
{% endblock %}
