{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Sell Stocks</h2>
        <form action="/sell" method="post">
            <div class="mb-3">
                <label for="symbol" class="form-label">Stock Symbol</label>
                <select id="symbol" class="form-select" name="symbol" required>
                    <option value="" disabled selected>Select a stock</option>
                    {% for stock in stocks %}
                        <option value="{{stock['symbol']}}">{{stock['symbol']|upper}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="shares" class="form-label">Shares</label>
                <input
                    autocomplete="off"
                    autofocus
                    class="form-control"
                    name="shares"
                    placeholder="Amount of shares"
                    type="number"
                    min="1"
                    step="1"
                    required>
            </div>

            <button class="btn btn-primary w-100" type="submit">Sell</button>
        </form>
    </div>
</div>
{% endblock %}
